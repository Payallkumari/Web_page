<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Kanchan CAFE</h1>
        <p class="established">What would you like to have </p>
        <hr>
        <section>
          <h2>Drinks</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Ruafza</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Milk Shake</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Mango Shake</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Chai</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Thadel</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Lunch/Dinner</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Aloo Pizza</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Burger</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">Dedu Cafe</p>
      </footer>
    </div>
  </body>
</html>
